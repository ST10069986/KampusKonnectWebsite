<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raise a Campus Query</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }
      .query-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto 20px auto;
      }
      .query-tile {
        background-color: #0056b3;
        color: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100px;
      }
      .query-tile:hover {
        background-color: #003d82;
        transform: translateY(-2px);
      }
      button {
        background-color: #0056b3;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background-color: #003d82;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      #backButton {
        background-color: #6c757d;
        margin-right: 10px;
        display: block;
        max-width: 1200px;
        margin: 0 auto;
      }
      #backButton:hover {
        background-color: #5a6268;
      }
      .query-tile-text {
        font-size: 1.2em;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <h1>Raise a Campus Query</h1>
    <div class="query-grid">
      <a href="LogACampusQuery.html?category=Academic" class="query-tile">
        <span class="query-tile-text">Academic Query</span>
      </a>
      <a href="LogACampusQuery.html?category=Financial" class="query-tile">
        <span class="query-tile-text">Financial Query</span>
      </a>
      <a href="LogACampusQuery.html?category=IT Support" class="query-tile">
        <span class="query-tile-text">IT Support Query</span>
      </a>
      <a href="LogACampusQuery.html?category=Library" class="query-tile">
        <span class="query-tile-text">Library Query</span>
      </a>
      <a href="LogACampusQuery.html?category=Student Life" class="query-tile">
        <span class="query-tile-text">Student Life Query</span>
      </a>
      <a href="LogACampusQuery.html?category=Other" class="query-tile">
        <span class="query-tile-text">Other Query</span>
      </a>
    </div>
    <button
      type="button"
      id="backButton"
      onclick="window.location.href='RaiseAQuery.html'"
    >
      Back
    </button>
  </body>
</html>
